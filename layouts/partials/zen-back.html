<div class="max-w-3xl mx-auto px-4 mt-8 space-y-6">

  <!-- 站点介绍 -->
  {{ with site.GetPage "zen/about" }}
    <div class="bg-base-100 p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4">{{ .Title }}</h1>
      <div class="prose dark:prose-invert">{{ .Content | emojify }}</div>
    </div>
  {{ end }}

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- 今日密码 -->
    {{ with site.GetPage "zen/password" }}
      <div class="bg-base-100 p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2">{{ .Title }}</h2>
        <div class="prose dark:prose-invert">{{ .Content | emojify }}</div>
      </div>
    {{ end }}

    <!-- 提问箱 -->
    {{ with site.GetPage "zen/askbox" }}
      <div class="bg-base-100 p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-2">{{ .Title }}</h2>
        <div class="prose dark:prose-invert">{{ .Content | emojify }}</div>
      </div>
    {{ end }}

  </div>
</div>
